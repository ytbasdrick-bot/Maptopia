    <style>
        /* --- BASES --- */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Raleway', sans-serif; }
        
        #container {
            position: relative; width: 100vw; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            overflow: hidden; perspective: 1000px;
        }

        /* --- 0. ECRAN DE VEROUILLAGE --- */
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('Heartopia.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: 20000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease, visibility 1s;
            cursor: pointer;
        }
        #lock-screen::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(3px); z-index: -1;
        }

        .lock-icon {
            font-size: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px #ffd700);
            animation: heartbeat 1.5s infinite;
        }

        .unlock-text {
            font-family: 'Cinzel Decorative', serif;
            color: #fff; font-size: 1.5rem; letter-spacing: 3px;
            text-transform: uppercase; text-align: center;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: glowText 2s infinite alternate;
            padding: 0 20px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes glowText {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #d4af37; }
            to { text-shadow: 0 0 20px #fff, 0 0 40px #d4af37; }
        }

        .unlocked { opacity: 0; visibility: hidden; pointer-events: none; }


        /* --- 1. VIDEO DE FOND (ACCÃ‰LÃ‰RÃ‰E) --- */
        #video-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
            /* Transition rÃ©duite Ã  1.5s au lieu de 3s */
            transition: transform 1.5s cubic-bezier(0.55, 0.055, 0.675, 0.19);
            transform-origin: center center;
        }
        #video-wrapper video { width: 100%; height: 100%; object-fit: cover; }
        #video-wrapper.zoomed { transform: scale(20) rotate(180deg); }

        /* --- 2. PARTICULES --- */
        .particles-container { position: absolute; width: 100%; height: 100%; z-index: 6; pointer-events: none; }
        .particle { position: absolute; background: rgba(255,255,255,0.6); border-radius: 50%; width: 4px; height: 4px; animation: float 10s infinite linear; }
        .p1 { left: 10%; top: 100%; animation-duration: 12s; } 
        .p2 { left: 90%; top: 100%; animation-duration: 15s; animation-delay: -5s; }
        @keyframes float { to { transform: translateY(-120vh); } }

        /* --- 3. VIDEO PERSONNAGES (40%) --- */
        #char-wrapper {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; height: 40%; z-index: 8; pointer-events: none;
            transition: opacity 0.3s ease; mix-blend-mode: screen; 
            display: flex; justify-content: center; align-items: flex-end;
        }
        #char-wrapper video { width: auto; height: 100%; max-width: 100%; object-fit: contain; }
        body.animating #char-wrapper { opacity: 0; }

        /* --- 4. FX & UI --- */
        .vignette-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 9;
            background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.8) 100%);
            pointer-events: none; transition: opacity 0.5s ease;
        }

        /* --- Ã‰CRAN DE TRANSITION (ACCÃ‰LÃ‰RÃ‰) --- */
        #transition-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('Heartopia.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: 100; opacity: 0; pointer-events: none;
            /* Apparition plus rapide : 0.8s au lieu de 1.5s */
            transition: opacity 0.8s ease-in; 
        }
        body.animating #transition-screen { opacity: 1; }

        #main-header {
            position: relative; z-index: 20; text-align: center; color: white; margin-bottom: 20px;
            transition: opacity 0.3s ease, transform 0.1s ease-out; padding: 0 20px;
        }

        .hero-title {
            font-family: 'Cinzel Decorative', serif; font-size: 5rem; margin: 0; letter-spacing: 10px; text-transform: uppercase;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: shine 4s ease-in-out infinite alternate;
        }
        @keyframes shine {
            0%, 100% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 215, 0, 0.3); }
            50% { text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 215, 0, 0.8); color: #fffced; }
        }

        .welcome-subtitle { font-size: 1.2rem; margin-top: 15px; letter-spacing: 2px; }
        .gold-text { color: #ffd700; font-weight: bold; }

        /* --- SELECTION DE LANGUE --- */
        #ui-layer {
            position: relative; z-index: 30;
            display: grid;
            /* Changement ici: 4 colonnes au lieu de 3 pour gagner de la place */
            grid-template-columns: repeat(4, 1fr);
            gap: 8px; /* Espacement rÃ©duit (Ã©tait 15px) */
            width: 100%;
            max-width: 850px; /* LÃ©gÃ¨rement plus large */
            transition: opacity 0.3s ease, transform 0.1s ease-out;
            padding: 10px;
        }

        .lang-card {
            text-decoration: none; color: white; 
            font-size: 12px; /* Police rÃ©duite (Ã©tait 14px) */
            font-weight: bold; text-transform: uppercase; 
            letter-spacing: 1px; 
            padding: 10px 5px; /* Padding rÃ©duit (Ã©tait 15px) */
            text-align: center; 
            background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 4px;
            transition: all 0.3s ease; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            min-height: 40px; /* Hauteur minimale fixÃ©e */
        }

        .lang-card:hover { 
            background: rgba(255, 255, 255, 0.15); border-color: #ffd700; 
            transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.5); 
        }

        body.animating #ui-layer, body.animating #main-header { opacity: 0; pointer-events: none; }

        @media only screen and (max-width: 768px) {
            #ui-layer { 
                grid-template-columns: repeat(2, 1fr); /* Reste en 2 colonnes sur mobile */
                width: 95%; gap: 6px; 
                max-height: 55vh; overflow-y: auto; 
            }
            .hero-title { font-size: 2.2rem; letter-spacing: 4px; }
            .welcome-subtitle { font-size: 0.9rem; }
            #char-wrapper { height: 35%; }
            .lock-icon { font-size: 60px; }
            .unlock-text { font-size: 1rem; }
            .lang-card { padding: 12px 5px; font-size: 11px; } /* Ajustement mobile */
        }
    </style>

    <script>
        // --- 1. DETECTION DE LANGUE ET TRADUCTION ---
        const translations = {
            'fr': "Cliquez pour dÃ©verrouiller le monde",
            'en': "Click to unlock the world",
            'es': "Haz clic para desbloquear el mundo",
            'de': "Klicken, um die Welt freizuschalten",
            'it': "Clicca per sbloccare il mondo",
            'pt': "Clique para desbloquear o mundo",
            'zh': "ç‚¹å‡»è§£é”ä¸–ç•Œ", 
            'id': "Klik untuk membuka dunia",
            'th': "à¸„à¸¥à¸´à¸à¹€à¸žà¸·à¹ˆà¸­à¸›à¸¥à¸”à¸¥à¹‡à¸­à¸à¹‚à¸¥à¸",
            'ja': "ã‚¯ãƒªãƒƒã‚¯ã—ã¦ä¸–ç•Œã®ãƒ­ãƒƒã‚¯ã‚’è§£é™¤", // Japonais
            'ko': "ì„¸ê³„ë¥¼ ìž ê¸ˆ í•´ì œí•˜ë ¤ë©´ í´ë¦­í•˜ì„¸ìš”" // CorÃ©en
        };

        // DÃ©tecter la langue du navigateur (ex: "fr-FR" -> "fr")
        const userLang = navigator.language || navigator.userLanguage; 
        const langCode = userLang.substring(0, 2); // Prendre les 2 premiÃ¨res lettres

        // Appliquer la traduction si elle existe, sinon garder le FranÃ§ais par dÃ©faut
        const textElement = document.getElementById('unlockText');
        if (translations[langCode]) {
            textElement.innerText = translations[langCode];
        } else {
            // Fallback anglais si langue inconnue (plus universel que le franÃ§ais)
            textElement.innerText = translations['en'];
        }

        // --- 2. FONCTIONNEMENT DU SITE ---
        const lockScreen = document.getElementById('lock-screen');
        const wrapper = document.getElementById('video-wrapper');
        const bgVideo = document.getElementById('bgVideo');
        const cards = document.querySelectorAll('.lang-card');
        const body = document.body;
        const header = document.getElementById('main-header');
        const uiLayer = document.getElementById('ui-layer');
        
        const hoverSound = document.getElementById('hover-sound');
        const clickSound = document.getElementById('click-sound');
        const bgMusic = document.getElementById('bg-music');

        hoverSound.volume = 0.3;
        clickSound.volume = 0.8;
        bgMusic.volume = 0.5;

        // GESTION DU DÃ‰VERROUILLAGE
        lockScreen.addEventListener('click', () => {
            bgMusic.play().catch(e => console.log("Audio bloquÃ© ?", e));
            clickSound.play().catch(() => {});
            lockScreen.classList.add('unlocked');
            bgVideo.play().catch(() => {});
            document.querySelector('#char-wrapper video').play().catch(() => {});
        });

        // Auto-entrÃ©e Ã  la fin de la vidÃ©o
        bgVideo.addEventListener('ended', () => triggerTransition('indexfr.html'));

        function triggerTransition(destination) {
            clickSound.play().catch(() => {});
            body.classList.add('animating');
            wrapper.classList.add('zoomed');   

            let fadeAudio = setInterval(() => {
                if (bgMusic.volume > 0.1) bgMusic.volume -= 0.1; 
                else {
                    clearInterval(fadeAudio);
                    bgMusic.pause();
                }
            }, 100);

            // DÃ©lai rÃ©duit Ã  1400ms
            setTimeout(() => { window.location.href = destination; }, 1400);
        }

        // Parallaxe
        if (window.innerWidth > 768) {
            document.addEventListener('mousemove', (e) => {
                if(body.classList.contains('animating')) return;
                let x = (window.innerWidth / 2 - e.clientX) / 50;
                let y = (window.innerHeight / 2 - e.clientY) / 50;
                header.style.transform = `translate(${x * 0.5}px, ${y * 0.5}px)`;
                uiLayer.style.transform = `translate(${x}px, ${y}px)`;
            });
        }

        cards.forEach(card => {
            card.addEventListener('mouseenter', () => {
               hoverSound.currentTime = 0; 
               hoverSound.play().catch(() => {}); 
            });
            card.addEventListener('click', function(e) {
                e.preventDefault();
                triggerTransition(this.getAttribute('href'));
            });
        });
    </script>
