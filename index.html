    <style>
        /* --- BASES --- */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Raleway', sans-serif; }
        
        #container {
            position: relative; width: 100vw; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            overflow: hidden; perspective: 1000px;
        }

        /* --- ECRAN DE VEROUILLAGE --- */
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('Heartopia.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: 20000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease, visibility 1s;
            cursor: pointer;
        }
        #lock-screen::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(3px); z-index: -1;
        }

        .lock-icon {
            font-size: 80px; margin-bottom: 20px;
            filter: drop-shadow(0 0 20px #ffd700);
            animation: heartbeat 1.5s infinite;
        }

        .unlock-text {
            font-family: 'Cinzel Decorative', serif;
            color: #fff; font-size: 1.5rem; letter-spacing: 3px;
            text-transform: uppercase; text-align: center;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: glowText 2s infinite alternate;
            padding: 0 20px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes glowText {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #d4af37; }
            to { text-shadow: 0 0 20px #fff, 0 0 40px #d4af37; }
        }

        .unlocked { opacity: 0; visibility: hidden; pointer-events: none; }

        /* --- VIDEO DE FOND --- */
        #video-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
            transition: transform 1.5s cubic-bezier(0.55, 0.055, 0.675, 0.19);
            transform-origin: center center;
        }
        #video-wrapper video { width: 100%; height: 100%; object-fit: cover; }
        #video-wrapper.zoomed { transform: scale(20) rotate(180deg); }

        /* --- PARTICULES --- */
        .particles-container { position: absolute; width: 100%; height: 100%; z-index: 6; pointer-events: none; }
        .particle { position: absolute; background: rgba(255,255,255,0.6); border-radius: 50%; width: 4px; height: 4px; animation: float 10s infinite linear; }
        .p1 { left: 10%; top: 100%; animation-duration: 12s; } 
        .p2 { left: 90%; top: 100%; animation-duration: 15s; animation-delay: -5s; }
        @keyframes float { to { transform: translateY(-120vh); } }

        /* --- VIDEO PERSONNAGES --- */
        #char-wrapper {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; height: 40%; z-index: 8; pointer-events: none;
            transition: opacity 0.3s ease; mix-blend-mode: screen; 
            display: flex; justify-content: center; align-items: flex-end;
        }
        #char-wrapper video { width: auto; height: 100%; max-width: 100%; object-fit: contain; }
        body.animating #char-wrapper { opacity: 0; }

        /* --- FX & UI --- */
        .vignette-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 9;
            background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.8) 100%);
            pointer-events: none; transition: opacity 0.5s ease;
        }

        #transition-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('Heartopia.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: 100; opacity: 0; pointer-events: none;
            transition: opacity 0.8s ease-in; 
        }
        body.animating #transition-screen { opacity: 1; }

        #main-header {
            position: relative; z-index: 20; text-align: center; color: white; margin-bottom: 20px;
            transition: opacity 0.3s ease, transform 0.1s ease-out; padding: 0 20px;
        }

        .hero-title {
            font-family: 'Cinzel Decorative', serif; font-size: 5rem; margin: 0; letter-spacing: 10px; text-transform: uppercase;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: shine 4s ease-in-out infinite alternate;
        }
        @keyframes shine {
            0%, 100% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 215, 0, 0.3); }
            50% { text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 215, 0, 0.8); color: #fffced; }
        }

        .welcome-subtitle { font-size: 1.2rem; margin-top: 15px; letter-spacing: 2px; }
        .gold-text { color: #ffd700; font-weight: bold; }

        /* --- BOUTON WIKI (POLICE LEMON) --- */
        .wiki-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 25px;
            border: 2px solid #ffd700;
            background: rgba(0, 0, 0, 0.6);
            color: #ffd700;
            /* CHANGEMENT ICI : Police Lemon */
            font-family: 'Lemon', serif;
            font-size: 1rem;
            text-decoration: none;
            letter-spacing: 2px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
            position: relative;
            z-index: 25;
            text-transform: uppercase;
        }

        .wiki-btn:hover {
            background: #ffd700;
            color: #000;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            transform: scale(1.05) translateY(-3px);
            text-shadow: none;
        }

        /* --- SELECTION DE LANGUE --- */
        #ui-layer {
            position: relative; z-index: 30;
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px;
            width: 100%; max-width: 850px;
            transition: opacity 0.3s ease, transform 0.1s ease-out;
            padding: 10px;
        }

        .lang-card {
            text-decoration: none; color: white; font-size: 12px; font-weight: bold; text-transform: uppercase; 
            letter-spacing: 1px; padding: 10px 5px; text-align: center; 
            background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 4px;
            transition: all 0.3s ease; cursor: pointer;
            display: flex; align-items: center; justify-content: center; min-height: 40px;
        }

        .lang-card:hover { 
            background: rgba(255, 255, 255, 0.15); border-color: #ffd700; 
            transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.5); 
        }

        .span-2 { grid-column: span 2; }

        /* --- SIGNATURE ASDRICK --- */
        .footer-signature {
            position: absolute; bottom: 35px; width: 100%; text-align: center; z-index: 40;
            font-family: 'Raleway', sans-serif; font-size: 1.1rem; color: rgba(255, 255, 255, 0.6);
            letter-spacing: 4px; text-transform: uppercase; pointer-events: none; transition: opacity 0.3s ease;
        }
        .footer-signature span { 
            font-family: 'Cinzel Decorative', serif; color: #ffd700; font-weight: bold; font-size: 1.5rem; 
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7), 0 0 30px rgba(255, 215, 0, 0.3); 
            margin-left: 8px;
        }

        body.animating #ui-layer, body.animating #main-header, body.animating .footer-signature { opacity: 0; pointer-events: none; }

        @media only screen and (max-width: 768px) {
            #ui-layer { grid-template-columns: repeat(2, 1fr); width: 95%; max-height: 50vh; overflow-y: auto; }
            .span-2 { grid-column: auto; }
            .hero-title { font-size: 2.2rem; }
            .welcome-subtitle { font-size: 0.9rem; }
            .wiki-btn { font-size: 0.9rem; padding: 8px 20px; margin-top: 15px; } 
            .footer-signature { bottom: 20px; font-size: 0.8rem; background: linear-gradient(to top, rgba(0,0,0,0.7), transparent); padding: 15px 0; }
            .footer-signature span { font-size: 1.2rem; }
        }
    </style>
