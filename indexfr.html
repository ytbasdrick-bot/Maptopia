<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; font-family: 'Fredoka', sans-serif; background-color: #2c3e50; }
        #map { height: 100vh; width: 100%; }
        
        /* Style des popups */
        .custom-popup .leaflet-popup-content-wrapper {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .custom-popup .leaflet-popup-content {
            margin: 15px;
            text-align: center;
        }
        .popup-title {
            color: #e74c3c;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .popup-desc {
            color: #34495e;
            font-size: 0.95em;
        }
        
        /* UI Controls Overlay */
        .ui-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            background: white;
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .btn-like { color: #e74c3c; }
        .btn-discord { color: #5865F2; }
        .btn-share { color: #2ecc71; }

        /* Icones simples */
        .icon { font-size: 1.2em; }

        /* Loading */
        #loading {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #2c3e50;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="loading">Chargement de Maptopia...</div>

    <div class="ui-controls">
        <button class="btn btn-like" id="likeBtn">

            <span class="icon">üí¨</span> Discord
        </button>
    </div>

    <div id="map"></div>
